<div layout="column" layout-padding ng-cloak>
    <md-content class="md-no-momentum">
        <div layout="row">
            <md-input-container class="md-block">
                <input ng-model="chatViewModel.messageBody" type="text" placeholder="Enter Message">
            </md-input-container>
        </div> 
        <div layout="row">
                <md-input-container class="md-block">
                    <input ng-model="chatViewModel.sendTo" type="text" placeholder="Enter User">
                </md-input-container>
            <!-- <md-input-container>
                <label>Select A User</label>
                <md-select ng-model="$scope.chatViewModel.sendTo" md-selected-text="getSelectedUser()">
                <md-optgroup label="Users">
                    <md-option ng-repeat="user in chatViewModel.onlineUsers" ng-value="user">{{user.name}}</md-option>
                </md-optgroup>
                </md-select>
            </md-input-container> -->
        </div>
        <div layout="row">
            <md-button class="md-raised md-primary" ng-click="sendMessage()">Send</md-button>
        </div>
        <div layout="row">
                <md-list flex>
                    <md-subheader class="md-no-sticky">Chat Messages</md-subheader>
                    <md-list-item class="md-3-line" ng-repeat="message in chatViewModel.incomingMessages" ng-click="null">
                        <div class="md-list-item-text" layout="column">
                        <h3>{{ message.name }}</h3>
                        <h4>{{ message.chat }}</h4>
                        <p>{{ message.time }}</p>
                        </div>
                    </md-list-item>
                </md-list>
        </div>
    </md-content>
</div>
